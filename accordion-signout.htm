 <head>

  <style type="text/css">
   * {
      margin:0;
      padding:0;
      list-style:none;
     }
   body {
      font-family: Arial, Helvetica, sans-serif;
	  font-size: 11px;
	  margin:10px;
   }
   #basic-accordian{
     /*border:5px solid #EEE;*/
	padding:5px;
	width:90%;
	position:absolute;
	left:2%;
	top:0%;
	/*margin-left:-10px;
	z-index:2;
	margin-top:-10px;*/
}

.accordion_headings{
	padding:5px;
	background:#99CC00;
	color:#FFFFFF;
	border:1px solid #FFF;
	cursor:pointer;
	font-weight:bold;
}

.accordion_headings:hover{
	background:#00CCFF;
}

.accordion_child{
	padding:15px;
	background:#EEE;
}

.accordion_child a:link {
text-decoration: none;
color: #2554C7;
}

.accordion_child a:visited {
text-decoration: none;
color: #2554C7;
}

.accordion_child a:hover {
text-decoration: underline overline;
color: #2554C7;
}

.accordion_child a:active {
text-decoration: none;
color: #FF0000; /*#2554C7;*/
}

.header_highlight{
	background:#00CCFF;
}

  </style>
  <script type="text/javascript" src="js/accordian.js"></script>

 </head>

   </div>

      <ul>

	  </ul>
    </div>
   </div>
